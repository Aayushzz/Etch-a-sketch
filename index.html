<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="title"><h1>Sketch Pad</h1></div>
            <div class="content">
                <div class="board"></div>
                <div class="buttons">
                    <div class="button">
                        <button onclick="changeColor('Black')">Black</button>
                    </div>
                    <div class="button">
                        <button onclick="changeColor('White')">Erasor</button>
                    </div>
                    <div class="button">
                        <button onclick="changeColor('Grey')">Grey</button>
                    </div>
                    <div class="button">
                        <button onclick="changeColor('Rainbow')">Black</button>
                    </div>
                    <div class="button">
                        <button onclick="reset()">Reset</button>
                    </div>
                </div>
                <div>
                    <input type="text" placeholder="size of button" value="16" onchange="changeSize(this.value)"/>
                    <button>Set size</button>
                    <p>

                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
